<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Olá, Bem vindo novamente! faça login para ter acesso a sua conta.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="campo">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" id="iemail" autocomplete="email" placeholder="exemplo@email.com" required maxlength="50">
                        <label for="iemail">E-mail</label>
                    </div>
                    <div id="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" id="isenha" autocomplete="current-password" minlength="8" maxlength="30" required placeholder="ex: 12345678">
                        <label for="isenha">Senha</label>
                    </div>
                    <input class="botao" type="submit" id="enviar" value="Enviar">
                    <a href="#" id="esqueci">Esqueci a Senha</a>
                </form>
            </div>
        
        </section>
    </main>
</body>
</html>
